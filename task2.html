<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" type="text/css" href="task2.css">
   <script src="task2.js"></script>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Captcha</title>
</head>
<body onload="createCaptcha()">
   <form onsubmit="validateCaptcha()">
    <header>
      <div id="title"><h1>Survey Form</h1>
        </header>
      <fieldset class="fieldset">
    
        <div class="sub-group">
          <label class="left" id="name-label" for="name">*Name:</label>
        <input type="text" name="customer-name" class="right input-field" id="name" placeholder="Enter your name" required>
        </div>
    
        <div class="sub-group">
          <label class="left" id="email-label" for="email">*Email:</label>
        <input type="email" name="Email-address" class="right input-field" placeholder="Enter your email" id="email" required>
        </div>
    
        <div class="sub-group">
          <label  class="left" id="number-label" for="number">*Age:</label>
        <input type="number" name="Age" placeholder="Age" min="1" max="100" class="right input-field" id="number">
      </div>
    
        <div class="sub-group">
          <label class="left" id="handphone-label" for="handphone">*Handphone:</label>
    
        <input type="text" placeholder="Phone Number" class="right input-field" id="Mobile No.">
      </div>
    
        <div class="sub-group">
          <label class="left" for="dropdown">*Your Fav programming language?</label>
    
          <select class="right dropdown" id="dropdown" name="dropdown">
            <option selected disabled>Select an option</option>
            <option value="first">C/C++</option>
            <option value="second">Java</option>
            <option value="third">Python</option>
            <option value="first">C#</option>
            <option value="second">JavaScript</option>
            <option value="third">HTML</option>
          </select>
        </div>
      </fieldset>
    
      <fieldset class="fieldset">
    <div class="sub-group">
    <label class="left">
      *Which programming language did you learn first?</label>
    
     <ul style="list-style: none;" class="right">
    
       <li class="checkbox"><label><input type="checkbox" name="game" value="exodus" >Java</label></li>
         <li class="checkbox"><label><input type="checkbox" name="game" value="alcatraz">Pyhton</label></li>
         <li class="checkbox"><label><input type="checkbox" name="game" value="aokigahara" >C/C++<label></li>
         <li class="checkbox"><label><input type="checkbox" name="game" value="mausoleum" >PHP</label></li>
         <li class="checkbox"><label><input type="checkbox" name="game" value="castiglione" >C#</label></li>
           </ul></div></fieldset>
    
        <fieldset class="fieldset">
      <div class="sub-group">
      <label class="left" id="left-radio">Will you recommend your favourite language to your friends?</label>
    
       <ul style="list-style: none" class="right">
           <li class="radio"><label><input name="radio-buttons" value="1" type="radio" class="recommendation">Yes</label></li>
           <li class="radio"><label><input name="radio-buttons" value="2" type="radio" class="recommendation">Maybe</label></li>
           <li class="radio"><label><input name="radio-buttons" value="3" type="radio" class="recommendation">No</label></li>
       </ul>
      </div></fieldset>
    
         <fieldset class="fieldset">
       <h2>Any comments or suggestions?</h2>
    
        <div class="commentbox">
    
       <textarea rows="4"  placeholder="Enter your comment here..."></textarea>
    
       <br></br>
    
           </div></fieldset>
     <div id="captcha">
     </div>
     <input type="text" placeholder="Captcha" id="cpatchaTextBox"/>
     <button type="submit">Submit</button>
   </form>
 </body>
</html>
